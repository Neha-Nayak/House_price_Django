<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Prediction</title>
  </head>
  <body>
  <div class="container mt-3">    
    <div class="alert alert-warning" role="alert">
  House Price Prediction
    </div>
    <br>
    <form method="post" action="/">
    {% csrf_token %}
    {% comment %} <div class="form-group">
    <label>Location</label>
  </div> {% endcomment %}

    {% comment %} <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Location
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"> {% endcomment %}
  {% comment %} <a class="dropdown-item" href="#" id="location" name="location">{{loc}}</a> {% endcomment %}
  <div>
  <label class="form-group" for="state">Select Location:</label>
        <select aria-label="Default select example"  class="form-select"  id="location" name="location">
  {% for loc in location %}
    <option size="3" value="{{loc}}">{{loc}}</option>
  {% endfor %}
  </select>
  </div>
<br>
  <div class="form-group">
    <label >Area(Total Square Feet)</label>
    <input type="text" class="form-control" id="area" name="area" value='{{area}}' placeholder="Enter Area" >
  </div>

  <div class="form-group">
    <label >Size(Bedroom)</label>
    <input type="text" class="form-control" id="size" name="size" value='{{size}}' placeholder="Enter size">
  </div>

    <div class="form-group">
    <label>Bathroom</label>
    <input type="text" class="form-control" id="bathroom" name="bathroom" value='{{bathroom}}' placeholder="Enter bathroom">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </div>
    </div>
</form>
{% if result %}
        Result : {{ result }} Lakhs
   {% endif %}
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
